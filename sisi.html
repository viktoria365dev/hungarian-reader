<!DOCTYPE html>

  <head>

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          Hungarian <span>Reader</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div id="myWordsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header bg-light">
          <h2>My Words</h2>
          <span id="closeMyWords" class="close">&times;</span>
        </div>
        <ul id="myWordsList"></ul>
        <button id="clearMyWords" class="clear-btn">Clear All</button>
      </div>
    </div>

    <!-- Layout -->
    <div class="layout container flex-fill py-4">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- My Words Widget -->
        <section class="sidebar-widget">
          <h5>My Words</h5>
          <button id="openMyWords" class="btn-mywords">
            üìò View Saved Words
          </button>
        </section>

        <!-- Progress Widget -->
        <section class="sidebar-widget">
          <h5>Your Progress</h5>
          <p id="progressSummary" class="small text-muted"></p>
          <div class="progress">
            <div
              id="progressBar"
              class="progress-bar"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p
            id="progressBadge"
            class="text-success fw-bold mt-2"
            style="display: none"
          >
            üéâ You‚Äôve completed all texts!
          </p>
        </section>
      </aside>

      <!-- Main Content -->
      <main class="main-content flex-fill" data-text-id="sisi">
        <h2 class="mb-3">Mi√©rt tanult Sisi magyarul?</h2>
        <p>
          <a href="index.html" class="back-link">&larr; Back</a>
        </p>

        <img src="images/sisi.jpg" alt="Sisi" class="page-image mb-4" />

        <p id="interactionTip" class="mt-3 text-muted small"></p>

        <div id="huText" class="bg-white p-3 rounded shadow-sm"></div>

        <section id="comprehension" class="mt-4">
          <h3>Comprehension Questions</h3>
          <div id="questionsContainer"></div>
        </section>

        <div class="text-confirmation mt-4">
          <button id="markAsReadBtn" class="btn">
            ‚úÖ Mark this text as read
          </button>
          <button id="markAsUnreadBtn" class="btn btn-outline-secondary ms-2">
            ‚ùå Mark as unread
          </button>
          <p id="readConfirmation" class="text-success mt-2">
            Great job! This text is now marked as read.
          </p>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
      <div class="container">

            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://www.youtube.com/@hungarian365"
            target="_blank"
            class="text-white fs-4"
          >

          </a>
          <a
            href="https://www.facebook.com/hungarian365/"

      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
