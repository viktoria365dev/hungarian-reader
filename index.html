  <body>
    <h1>Gulyásleves</h1>

    <div id="huText">
      A gulyásleves egy híres magyar étel. Ez egy finom, meleg leves, sok
      hússal, burgonyával és zöldséggel. A fő összetevő a marhahús. A levesben
      van hagyma, paprika, sárgarépa és kömény. A gulyásleveset gyakran eszik
      ebédre. Télen nagyon jó, mert melegít. Sok magyar szereti ezt az ételt!
    </div>

    <script src="scripts.js"></script>
