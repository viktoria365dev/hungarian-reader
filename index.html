<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hungarian Reader</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          Hungarian <span>Reader</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://hungarian365.com">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://hungarian365.com/about.html">
                About
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Graded Reader</a>
            </li>
            <li class="nav-item">
              <button id="openMyWords" class="btn btn-link nav-link">
                My Words
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div id="myWordsModal" class="modal">
      <div class="modal-content">
        <span id="closeMyWords" class="close">&times;</span>
        <h2>My Words</h2>
        <ul id="myWordsList"></ul>
        <button id="clearMyWords" class="clear-btn">Clear All</button>
      </div>
    </div>

    <!-- Layout -->
    <div class="layout container flex-fill py-4">
      <!-- Sidebar -->
      <aside class="sidebar me-4">
        <nav>
          <ul class="list-unstyled mb-0">
            <li><a href="./gulyasleves.html">Guly√°sleves</a></li>
            <li><a href="./another-text.html">Another Text</a></li>
          </ul>
          <div class="progress-tracker p-3 bg-light rounded shadow-sm">
            <h5>Your Progress</h5>
            <p id="progressSummary" class="small text-muted mb-2"></p>
            <div class="progress" style="height: 20px">
              <div
                id="progressBar"
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 0%"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content flex-fill">
        <h2>Choose a Text</h2>
        <div class="filter-bar mb-3">
          <label for="levelFilter" class="me-2">Filter by level:</label>
          <select id="levelFilter" class="form-select w-auto d-inline-block">
            <option value="all">All</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>

        <section class="cards-container" id="cardsContainer"></section>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-auto">
      <div class="container">
        <p class="mb-2">&copy; <span id="currentYear"></span> Hungarian 365</p>
        <div class="d-flex justify-content-center gap-3">
          <a
            href="https://www.instagram.com/hungarian365/"
            target="_blank"
            class="text-white fs-4"
          >
            <i class="bi bi-instagram"></i>
          </a>
          <a
            href="https://www.youtube.com/@hungarian365"
            target="_blank"
            class="text-white fs-4"
          >
            <i class="bi bi-youtube"></i>
          </a>
          <a
            href="https://www.facebook.com/hungarian365/"
            target="_blank"
            class="text-white fs-4"
          >
            <i class="bi bi-facebook"></i>
          </a>
        </div>
      </div>
      <div class="footer-widget ko-fi-widget">
        <script src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"></script>
        <script>
          kofiwidget2.init("Support me on Ko-fi", "#3b7a57", "T6T4KX8UM");
          kofiwidget2.draw();
        </script>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
